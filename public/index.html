<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">  
  <title>Change Calculator</title>
  <style>

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
      color: black;
    }

    hr {
      border: 1px solid white;
    }

    .container-fluid {
      color: black;
      width:100%;

    }

    .twelveColumns {
      display: flex;
      grid-column-gap: 1em;

    }
    .alert {
      padding-top: 20px;
    }

    .container-3 {
      padding-top: 10px;
      padding-bottom: 20px;
      display: flex;
    }

    .container-4 {
      padding-top: 10px;
      padding-bottom: 20px;
      display: flex;
    }


    .col-md-4 {
      background-color:rgb(243, 240, 240);
      border-radius: 5px;
      padding-bottom: 20px;
      margin: auto;
      grid-column-gap: 1em;
    }

    .col-md-8 {
      background-color:white;
      border-radius: 5px;
      margin:auto;

    }

    .input{
      background-color:white;
      width:100%;
      padding-left: 20px;
      padding-right:20px;
    }

    .denominations {
      background-color:rgb(243, 240, 240);
      padding: 10px;
      flex: 1;
      border-radius: 5px;
      margin-left: 5px;
      margin-right: 5px;
      text-align: center;
      width: 100px;
      height: 100px;
    }

    .alert-success {
      text-align: center;
      background-color:rgb(118, 226, 154);
      color:forestgreen;
      padding-top: 20px;
      border-radius: 5px;
      vertical-align: middle;
    }



  </style>
</head>

<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>

</html>
