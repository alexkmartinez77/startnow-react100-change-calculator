<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Change Calculator</title>

  <style>

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
      color: white;
    }

    hr {
      border: 1px solid white;
    }

    .container-1 {
      display: flex;
      flex-direction: row;
      color: black;
      align-items: flex-start;
    }

    .container-2 {
      padding-top: 20px;
    }

    .container-3 {
      display: flex;
      padding-top: 10px;
      padding-bottom: 20px;
    }

    .container-4 {
      display: flex;
      padding-top: 10px;
      padding-bottom: 20px;
    }


    .col-md-4 {
      background-color:rgb(243, 240, 240);

      border-radius: 5px;
      padding-bottom: 20px;
      margin-left: 15px;
      margin-right: 15px;

    }

    .col-md-8 {
      background-color:white;

      border-radius: 5px;
      margin-left: 15px;
      margin-right: 15px;

    }

    .input{
      background-color:white;

    }

    .output{

    }

    .container-1 div{
      border: 0px #ccc solid;
    }

    .denominations {
      background-color:rgb(243, 240, 240);
      padding: 10px;
      flex: 1;
      border-radius: 5px;
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
    }

    .output-header {
      text-align: center;
      background-color:rgb(118, 226, 154);
      color:forestgreen;
      padding-top: 20px;
      border-radius: 5px;
      vertical-align: middle;
    }



  </style>
</head>

<body>
  <div id="root">
  <h1>Change Calculator</h1>
  <hr></hr>

  <div class="container-1">
    <div class="col-md-4" class="rounded">
      <p>Enter Information</p>
      <div class="input">
        <h5>How much is due?</h5>
        <input />
        <h5>How much was received?</h5>
        <input />
      </div><br>
      <button type="button" class="btn btn-primary btn-lg btn-block">Calculate</button>
  </div>
  <div class="col-md-8">
      <div class="output">
        <div class="container-2">
          <div class="output-header">
            <p>The total change due is: </p>
          </div>
        </div>
        <div class="container-3">
          <div class="denominations">Twenties<br><br><br><br></div>
          <div class="denominations">Tens<br><br><br><br></div>
          <div class="denominations">Fives<br><br><br><br></div>
          <div class="denominations">Ones<br><br><br><br></div>
      </div>
      <div class="container-4">
          <div class="denominations">Quarters<br><br><br><br></div>
          <div class="denominations">Dimes<br><br><br><br></div>
          <div class="denominations">Nickels<br><br><br><br></div>
          <div class="denominations">Pennies<br><br><br><br></div>
      </div>
    </div>

</div>



  <script src="bundle.js"></script>
</body>

</html>
